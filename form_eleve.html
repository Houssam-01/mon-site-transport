  <div class="form-container">
    
    <h1>Ajouter un Étudiant</h1>
    <form action="index.php" method="POST">
      <div class="form-group">
        <label for="id_eleve">ID Étudiant :</label>
        <input type="text" id="id_eleve" name="id_eleve" placeholder="Ex: 1" required>
      </div>
      <div class="form-group">
        <label for="nom_eleve">Nom :</label>
        <input type="text" id="nom_eleve" name="nom_eleve" placeholder="Ex: Dupont" required>

      <div class="form-group">
        <label for="prenom_eleve">Prénom :</label>
        <input type="text" id="prenom_eleve" name="prenom_eleve" placeholder="Ex: Sophie" required>
      </div>
      <div class="form-group">
        <label for="niveau_sc_eleve">Niveau Scolaire :</label>
        <input type="text" id="niveau_sc_eleve" name="niveau_sc_eleve" placeholder="Ex: Terminale" required>
      </div>
      <button type="submit" class="btn-submit">Enregistrer</button>
    </form>
  </div>
