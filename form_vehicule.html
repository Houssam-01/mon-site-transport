<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Véhicule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89cff0, #58b2dc, #1c8fd4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
      resize: both;
      overflow: auto;
    }
    .form-container h1 {
      font-size: 2rem;
      margin: 0 0 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    .header-image {
      width: auto;
      max-width: 30%;
      height: auto;
      resize: both;
      overflow: auto;
      margin: 0 auto 20px;
      display: block;
      transition: transform 0.3s ease;
    }
    .header-image:hover {
      transform: scale(1.2);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .form-group input {
      width: 96%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .form-group input:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="voiture.png" alt="Voiture" class="header-image">
    <h1>Ajouter un Véhicule</h1>
    <form action="index.php" method="POST">
      <div class="form-group">
        <label for="id_vehicule">ID Véhicule :</label>
        <input type="text" id="id_vehicule" name="id_vehicule" placeholder="Ex: 101" required>
      </div>
      <div class="form-group">
        <label for="marque">Marque :</label>
        <input type="text" id="marque" name="marque" placeholder="Ex: Toyota" required>
      </div>
      <div class="form-group">
        <label for="modele">Modèle :</label>
        <input type="text" id="modele" name="modele" placeholder="Ex: Corolla" required>
      </div>
      <div class="form-group">
        <label for="num_vehicule">Numéro :</label>
        <input type="text" id="num_vehicule" name="num_vehicule" placeholder="Ex: 123-ABC" required>
      </div>
      <div class="form-group">
        <label for="ANNEE_FABRIQ">Année :</label>
        <input type="number" id="ANNEE_FABRIQ" name="ANNEE_FABRIQ" min="1900" max="2030" placeholder="Ex: 2024" required>
      </div>
      <div class="form-group">
        <label for="nb_passagers_max">Nb maximal de Passagers :</label>
        <input type="number" id="nb_passagers_max" name="nb_passagers_max" placeholder="Ex: 5" required>
      </div>
      <button type="submit" class="btn-submit">Enregistrer</button>
    </form>
  </div>
</body>
</html>
