<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Succès</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89cff0, #58b2dc, #1c8fd4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background-color: rgba(0, 0, 0, 1);
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav .logo a {
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 100px;
    }

    .success-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .success-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .btn-back {
      display: inline-block;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-back:hover {
      background-color: #fff;
      color: #007bff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html">Transport Express</a></div>
  </nav>
  <div class="success-container">
    <h1>Ajouté avec succès !</h1>
    <p>Votre enregistrement a été ajouté avec succès dans la base de données.</p>
    <a href="index.html" class="btn-back">Retour à l'accueil</a>
  </div>
</body>
</html>
