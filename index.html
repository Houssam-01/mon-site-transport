<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Transport</title>
  <style>
    /* Styles globaux */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89cff0, #58b2dc, #1c8fd4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logo span {
      color: #FFD700; /* Or couleur dorée */
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .buttons a {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .buttons a:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Transport <span>Express</span></div>
    <p>
      Bienvenue dans notre système de gestion de transport. Gérez facilement vos véhicules, étudiants, chauffeurs, et assistantes pour un suivi optimal.
    </p>
    <div class="buttons">
      <a href="form_vehicule.html">Ajouter un Véhicule</a>
      <a href="form_eleve.html">Ajouter un Étudiant</a>
      <a href="form_chauffeur.html">Ajouter un Chauffeur</a>
      <a href="form_assistante.html">Ajouter une Assistante</a>
    </div>
    <footer>© 2024 - Transport Express</footer>
  </div>
</body>
</html>
